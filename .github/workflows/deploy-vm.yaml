name: Deploy Repo Guard to VM

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH Agent for VM
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEYS }}

      - name: Add VM host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.VM_IP_ADDR }} >> ~/.ssh/known_hosts

      - name: Deploy Docker Compose Services
        env:
          HOST: ${{ secrets.VM_IP_ADDR }}
          USER: ${{ secrets.VM_USERNAME }}
          DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}
          APP_ENV: ${{ secrets.APP_ENV }}
        run: |
          ssh $USER@$HOST << 'EOF'
            set -e

            echo "üõë Stopping running containers..."
            if [ -d "$DEPLOY_DIR" ]; then
              cd $DEPLOY_DIR
              docker compose down --remove-orphans
            fi

            echo "üßπ Removing unused images (safe cleanup)..."
            docker image prune -f

            echo "üì¶ Updating source code..."
            rm -rf $DEPLOY_DIR
            git clone --single-branch --branch main https://github.com/kailashchoudhary11/repo-guard.git $DEPLOY_DIR

            cd $DEPLOY_DIR

            echo "üìù Writing .env file..."
            cat << 'ENVEOF' > .env
            $APP_ENV
            ENVEOF

            echo "üê≥ Building with cache..."
            docker compose build

            echo "üöÄ Starting services..."
            docker compose up -d

            echo "‚úÖ Deployment finished successfully"
          EOF
