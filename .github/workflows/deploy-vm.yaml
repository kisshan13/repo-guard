name: Deploy Repo Guard to VM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (for metadata only)
        uses: actions/checkout@v3

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VM_IP_ADDR }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        env:
          HOST: ${{ secrets.VM_IP_ADDR }}
          USER: ${{ secrets.VM_USERNAME }}
          DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}
          APP_ENV: ${{ secrets.APP_ENV }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          ssh $USER@$HOST << EOF
            set -e

            echo "üì¶ Deploying tag: $TAG_NAME"

            if [ ! -d "$DEPLOY_DIR/.git" ]; then
              echo "‚¨áÔ∏è Cloning repository..."
              git clone https://github.com/kailashchoudhary11/repo-guard.git "$DEPLOY_DIR"
            fi

            cd "$DEPLOY_DIR"

            echo "üîÑ Fetching latest refs..."
            git fetch --all --tags

            echo "üè∑Ô∏è Checking out tag $TAG_NAME"
            git checkout -f "$TAG_NAME"

            echo "üõë Stopping running containers..."
            docker compose down --remove-orphans || true

            echo "üìù Writing .env file..."
            cat << 'ENVEOF' > .env
            $APP_ENV
            ENVEOF

            echo "üê≥ Building containers..."
            docker compose build

            echo "üöÄ Starting services..."
            docker compose up -d

            echo "üßπ Cleaning unused images..."
            docker image prune -f

            echo "‚úÖ Deployment successful for tag $TAG_NAME"
          EOF
